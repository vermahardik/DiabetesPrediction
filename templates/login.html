{%extends 'base.html' %}
{% load static %}

{%block title %}Sign in{% endblock %}

{% block content %}
                    
                    <form action="" method="post" class="bannerbody">
                        {% csrf_token %}
                        <h3 style="margin-bottom: 20px;">User Login: </h3>
                        <p>Don't have an Account? <a href="{% url 'register' %}" style="color: white;"><u>Register here</u></a></p>
                    
                        <div style="margin-bottom: 25px;">
                            {% for message in messages %}
                                <span style="color:#FFD100;">* * * {{message}} * * *</span><br>
                            {% endfor %}
                        </div>
                        
                        <table align="center" style="text-align: left;"> 
                            <tr>
                                <td>Username: </td>
                                <td><input type="text" name="username"></td>
                            </tr>
                            <tr>
                                <td>Password: </td>
                                <td><input type="text" name="password"></td>
                            </tr>
                        </table>
                        <input type="submit" value="Submit" class="newbutton btn btn-light" style="margin:20px 0px">
                    </form>

{% endblock %}
